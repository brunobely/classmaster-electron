<div
  class="box"
  [ngStyle]="computedStyle"
>
  <ng-container *ngIf="department && code">
    <div class="department spaced">
      <span *ngFor="let d of department.split('')">{{d}}</span>
    </div>
    <div class="code spaced">
      <span *ngFor="let c of code.split('')">{{c}}</span>
    </div>
  </ng-container>
  <ng-container *ngIf="!department || !code">
    <div class="department spaced">
      <span *ngFor="let d of '????'.split('')">{{d}}</span>
    </div>
    <div class="code spaced">
      <span *ngFor="let c of '####'.split('')">{{c}}</span>
    </div>
  </ng-container>
</div>
